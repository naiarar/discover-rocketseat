<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../exercicio-2-tables/styles.css" type="text/css">
</head>

<body>
    <nav><a href="../exercicio-2-tables/index.html">Pag inicial</a></nav>
    <br>
    <h1>Itens Tabela</h1>
    <table>

        <caption>Pessoas por idade</caption> <!--Aqui é o titulo da tabela-->
        <thead> <!--Cabeçalho-->
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>

        <tbody> <!--Corpo/dados-->
            <tr>
                <td>Naiara</td>
                <td>31</td>
            </tr>

            <tr>
                <td>João</td>
                <td>34</td>
            </tr>
        </tbody>

        <tfoot> <!--Rodapé-->
            <tr>
                <td>Total:</td>
                <td>2 Pessoas</td>
            </tr>
        </tfoot>





    </table>

</body>

</html>
