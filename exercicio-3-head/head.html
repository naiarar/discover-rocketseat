<!DOCTYPE html>
<html lang="pt">

<head>
    <!--codificação de caracteres especiais-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--portabilidade para dispositivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Naiara Rodrigues">
    <!-- descrição/texto que aparece logo abaixo do titulo quando feita busca do google-->
    <meta name="description" content="Um web site para iniciantes na programação">
    <!--direções para o robo do google, só usa se quiser alterar, pq o padrão já é index (indexar pag) e follow(seguir links)-->
    <meta name="robots" content="index, follow">
    <!--Titulo da aba-->
    <title>Sobre o Head</title>
    <!--Linka o CSS -->
    <link rel="stylesheet" href="style.css">
    <!--favicon básico: icone do titulo aparece na aba-->
    <link rel="icon" href="./icons/icon-72x72.png">
    <!--iPhone não-retina, iPod Touch e dispositivos android 2.1+:-->
    <link rel="apple-touch-icon-precomposed"
        href="http://developer.cdn.mozilla.net/static/img/favicon57.a2490b9a2d76.png">
    <!--Esses 3  são para iPad 1 e 2 geração: o proprio dispositivo seleciona qual icone melhor se encaixa nele-->
    <link rel="apple-touch-icon" sizes="72x72" href="./icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="./icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="42x42" href="./icons/icon-512x512.png">

    <!--iPhone com tela de retina de alta resolução-->
    <link rel="apple-touch-icon" sizes="144x144" href="./icons/icon-144x144.png">

    <!--iPad de terceira geração com tela de retina alta resolução-->
    <link rel="apple-touch-icon" sizes="192x192" href="./icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="256x256" href="./icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="384x384" href="./icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="512x512" href="./icons/icon-512x512.png">







</head>

<body>
    <h1>
        Cabeçalho
    </h1>

    <h2>SEO</h2>
    <p>Search Engine Optimization (motores de busca = google)</p>
    <br>
    <p>A tag &lt;meta/description&gt; mostra o texto debaixo do titulo da página na busca do google</p>
    <img src="./img/ex1.png" alt="Print com exemplo">
</body>




</html>
